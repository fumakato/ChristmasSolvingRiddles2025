<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="ページの概要をここに記述します。" />

  <style>
    /* ベースリセット */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI",
                   "Hiragino Sans", "Noto Sans JP", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.7;
      font-size: 16px;
    }

    header, main, footer {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      padding: 12px 0;
    }

    main {
      background-color: #ffffff;
      margin-top: 12px;
      border-radius: 8px;
      padding: 20px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    p {
      margin: 12px 0;
    }

    button, .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      background-color: #0078d4;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    button:hover, .btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ページタイトル</h1>
    <p>スマホ向けページの説明文をここに。</p>
  </header>

  <main>
    <h2>セクション見出し</h2>
    <p>
      説明文をここに記載します。スマホで読みやすいように余白を広めに設定しています。
    </p>

    <a href="#" class="btn">ボタン風リンク</a>

    <h2>別のセクション見出し</h2>
    <p>
      ボタンやリンクを押しやすいサイズに調整しています。
    </p>
  </main>

  <footer>
    &copy; 2025 Your Company Name
  </footer>

</body>
</html>
