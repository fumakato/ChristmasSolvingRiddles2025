<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>特別セキュリティキー解除方法</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="特別セキュリティキーの解除方法の説明ページ" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI",
                   "Hiragino Sans", "Noto Sans JP", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.7;
      font-size: 16px;
    }

    header, main, footer {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      padding: 12px 0;
    }

    main {
      background-color: #ffffff;
      margin-top: 12px;
      border-radius: 8px;
      padding: 20px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 24px;
    }

    p {
      margin: 12px 0;
    }

    /* img {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 12px auto;
      border-radius: 6px;
    } */

    img {
        width: 70vw;
        max-width: 500px; /* お好みで調整可能 */
        display: block;
        margin: 12px auto;
        border-radius: 6px;
    }


    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>特別セキュリティキー解除方法</h1>
  </header>

  <main>

    <!-- 説明文セクション -->
    <section>
      <h2>特別セキュリティキーの解除方法</h2>
      <p>
        本製品の解除には、3つの色に対応する記号を入力していただく必要があります。<br>
        各色に対応する記号につきましては、以下に記載しておりますのでご確認ください。
      </p>
    </section>
    <br>
    <hr>
    <br>

    <!-- 鍵1 -->
    <section>
      <h2>鍵1</h2>
      <p>
        青の上のクマはひとりぼっちの寂しがり。<br>
        クマを優しく包み込んであげよう。
      </p>
    </section>

    <br>
    <hr>
    <br>

    <!-- 鍵2 -->
    <section>
      <h2>鍵2</h2>
      <!-- <p>以下の画像を参考にしてください。</p> -->
      <!-- ここに画像ファイルを追加 -->
      <img src="./images/key2.png" alt="鍵2">
    </section>

    <br>
    <hr>
    <br>

    <!-- 鍵3 -->
    <section>
      <h2>鍵3</h2>
      <!-- <p>記号は機関車の"2"の形</p> -->
      <!-- ここに画像ファイルを追加 -->
      <img src="./images/key3.png" alt="鍵3">
    </section>

  </main>

  <!-- <footer>
    &copy; 2025 Your Company Name
  </footer> -->

</body>
</html>
